<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header class="header">
      <div class="headerleft">
        <div>WATCHA PEDIA</div>
        <div>영화</div>
        <div>TV</div>
        <div>책</div>
        <div>웹툰</div>
      </div>

        <input type="button" value="돋보기" />
        <input type="button" value="로그인" />
        <input type="button" value="회원가입" />

    </header>
    <article class="article">
      <div class="img">

      </div>

      <div>

      </div>
      <div class="button">
        <span>보고싶어요</span>
        <span>코멘트</span>
        <span>보는중</span>
        <span>더보기</span>
      </div>
    </article>
    <main class="main">
      <div class="mainup">
        <div class="h3">
          <h3 class="basic">기본정보</h3>
          <input type="button" value="더보기" />
        </div>
        <div class="info">
          <div>The Shawshank Redemption</div>
          <div>1994 미국 드라마</div>
          <div>2시간 22분 15세</div>
        </div>
        <div class="text">
          <span
            >두려움은 너를 죄수로 가두고 희망은 너를 자유롭게 하리라 촉망받은
            은행 간부 앤디 듀프레인&#40;팀 로빈슨&#41;은 아내와 그녀의 정부를
            살해했다는 누명을 쓴다. 주변의 증언과 살해 현장의 그럴듯한 증 거들로
            그는 종신형을 선고받고 악질범들만</span
          >
        </div>
      </div>
      <div class="mainmid">
        <h3 class="show">출연/제작</h3>
        <img src="" />
        <span>프랭크 다라본트</span>
        <span>감독</span>
      </div>
    </main>
